<section class="vh-100" style="background-color: #f9f8f9;">
   <div class="contatiner" style="color:rgb(136, 98, 44)">
    <div class="row p-5">
      <div class="form-group col-md-6">
        <!-- <div class="row"> -->
       <div class="form-group ">
        <h2 style="font-family:'Times New Roman', Times, serif">Create Your Own Graph</h2>
          <label for="inputprice">buy price</label>
          <input type="text" class="form-control" id="inputPrice" name="buyPrice" [(ngModel)]="inputData.buyPrice ">
        </div>
        <div class="form-group ">
          <label for="inputPrice">sell price</label>
          <input type="text" class="form-control" id="inputPrice" name="sellPrice" [(ngModel)]="inputData.sellPrice ">
        </div>
        <!-- </div> -->
       
       
        <div class="form-group ">
          <label for="inputState">type</label>
          <select id="inputState" class="form-control"  name="type" [(ngModel)]="inputData.type">
          <!-- </div> -->
            <option selected>bar</option>
            <option>line</option>
            <option>pie</option>
            <option>doughnut</option>
            <option>radar</option>
          
         </select>
        </div>
       
        <br>
    
      <button type="submit" class="btn btn-primary" (click)="onClick()" >get graph</button>
      <br>
      <div id="divCanvas">
        <canvas id=myChart  ></canvas>
      
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group ">
        <h2 style="font-family:'Times New Roman', Times, serif">Generate Your Qr</h2>
        <div class="form-group">
          
          <input type="text" class="form-control"placeholder="enter ur data" id="inputPrice" name="getdata" [(ngModel)]="dataQr.qrData ">
      </div>
      <br> 
      
      <button  type="submit" class="btn btn-primary" (click)="onFire()">generate</button>
      
      
      
      <div class="form-group1" >
      <qrcode [qrdata]="myAngularxQrCode" [width]="356" [errorCorrectionLevel]="'M'"></qrcode>
      </div>
    </div>
    <!-- </form> -->
        <!-- </div> -->
  
    <style>
      #divCanvas{
          width: 500px;
          height: 300px;
      }

      /* #form-group1{
        color:blue
      } */
      </style>
     
     
      <!-- <div class="form-group col-md-4" > -->
       
  
  
  </div>
    </div>
   </div>
